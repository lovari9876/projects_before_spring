<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	// 할당 연산자!
	var varTemp1 = 100;
	var varTemp2 = 200;
	var varTemp3 = varTemp1 + varTemp2;

	console.log("varTemp3: " + varTemp3);

	varTemp2 = 1000;
	varTemp3 = varTemp1 + varTemp2;
	console.log("varTemp3: " + varTemp3);

	// 사칙연산자 및 나머지 연산자!

	var varFirstNum = 10;
	var varSecondNum = 4;
	var varResult = 0;

	// 덧셈
	varResult = varFirstNum + varSecondNum;
	console.log("varResult: " + varResult);

	// 뺄셈
	varResult = varFirstNum - varSecondNum;
	console.log("varResult: " + varResult);
	// 곱셈 
	varResult = varFirstNum * varSecondNum;
	console.log("varResult: " + varResult);

	// 나눗셈 => 실수 정수 상관없어~~
	varResult = varFirstNum / varSecondNum;
	console.log("varResult: " + varResult);

	//나머지
	varResult = varFirstNum % varSecondNum;
	console.log("varResult: " + varResult);

	// 자동 증감 연산자 aka 전위연산, 후위연산
	var varIncrease = 10;
	var varDecrease = 10;

	varIncrease = ++varIncrease;
	varDecrease = --varDecrease;

	console.log("varIncrease: " + varIncrease);
	console.log("varDecrease: " + varDecrease);

	varIncrease = varIncrease++;
	varDecrease = varDecrease--;

	console.log("varIncrease: " + varIncrease);
	console.log("varDecrease: " + varDecrease);

	// 비교 연산자!
</script>

</head>
<body>

</body>
</html>
