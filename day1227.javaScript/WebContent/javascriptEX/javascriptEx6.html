<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
// javascript는 변수에 담긴 자료형을 변경할 수 있다!!!!!
	var varTemp;
	varTemp = "ABCDEF";
	console.log("varTemp: " + varTemp);
	console.log("varTemp: " + typeof (varTemp));

	varTemp = 123456;
	console.log("varTemp: " + varTemp);
	console.log("varTemp: " + typeof (varTemp));

	varTemp = true;
	console.log("varTemp: " + varTemp);
	console.log("varTemp: " + typeof (varTemp));

	varTemp = function() {
	};
	console.log("varTemp: " + varTemp);
	console.log("varTemp: " + typeof (varTemp));

	varTemp = {};
	console.log("varTemp: " + varTemp);
	console.log("varTemp: " + typeof (varTemp));

	varTemp = undefined;
	console.log("varTemp: " + varTemp);
	console.log("varTemp: " + typeof (varTemp));
</script>

</head>
<body>

</body>
</html>
