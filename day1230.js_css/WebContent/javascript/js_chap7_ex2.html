<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	// for in문
	var varArr = [ 1, 2, 3, 4, 5 ];

	for (var i = 0; i < varArr.length; i++) {
		console.log("varArr[" + "] :" + varArr[i]);
	}

	// javascript의 for-in문에서는 배열의 index가 차례로 넘어온다!!!
	// cf) 자바의 for-each는 요소값이 차례로 넘어온다~~
	for ( var i in varArr) {
		console.log("varArr[" + "] :" + varArr[i]);
	}

	// while문
	var varNum = 0;
	var varSum = 0;
	while (varNum < 10) {
		console.log("varNum : " + varNum);
		varSum += varNum;
		varNum++;
	}

	console.log("varSum: " + varSum);

	// do-while 문
	var varNumber = 1234;
	do {
		console.log("varNumber: " + varNumber);
		varNumber += 10000;
	} while (varNumber > 11234);

	// continue : 조건에 해당할 때 실행하지 않고 위로 올라감~~
	var varResult = 0;
	for (var i = 1; i < 10; i++) {
		if ((i % 2 == 0) || (i % 3 == 0))
			continue;
		console.log("i: " + i);
		varResult += i;
	}
	console.log("varResult: " + varResult);

	// break
	var varNum = 0;
	var varSum = 0;
	while (varNum < 10) {
		console.log("varNum: " + varNum);
		varSum += varNum;
		varNum++;

		if (varSum > 20) {
			console.log("varSum: " + varSum);
			break;
		}
	}
	
	for (var i = 0; true; i++) {
		console.log("i :" + i);
		if (i > 50)
			break;
	}
</script>

</head>
<body>

</body>
</html>
