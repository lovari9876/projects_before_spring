<!-- grid는 한정적으로 지원하기 때문에, 낮은 버젼 크롬이나, 대부분의 IE에서 지원안해~~~ -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
.wrapper>div {
	background-color: orange;
	border: 1px solid black;
}

.wrapper>div:nth-child(odd) {
	background-color: indianred;
}

/* grid-template-columns */
/* grid-template-rows */
/* ==> fr(fractional unit)은 사용 가능한 공간에 대한 비율을 의미합니다.*/
.wrapper {
	display: grid;
	grid-template-columns: repeat(4, 1fr);  /* 1fr을 4개씩 나누기 */
	grid-auto-rows: 20px 90px; /* 첫줄은 20, 둘째줄은 90 */
}
</style>

</head>
<body>
	<div class="wrapper">
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
		<div class="div5">4</div>
		<div class="div6">4</div>
		<div class="div7">4</div>
		<div class="div8">4</div>

	</div>
</body>
</html>
