<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	// 클로저(closure): free variable(자유변수)에 의해서 함수가 닫혀 있다.
	
	function funName(x) {
		var varName = ":: 요청한 " +x+"에 대한 구구단 ::";
		
		return function() {
			console.log(varName);
			for (var i = 1; i < 10; i++)
				console.log(x + "*" + i + "=" + (x * i));

		};
	}

	var returnFun = funName(5); // 변수 생성
	returnFun(); // 변수 이름으로 함수 호출
</script>

</head>
<body>

</body>
</html>
