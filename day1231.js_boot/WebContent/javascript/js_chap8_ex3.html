<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	// 함수를 리턴하는 함수
	function funName() {
		return function(x) {
			for (var i = 1; i < 10; i++)
				console.log(x + "*" + i + "=" + (x * i));

		};
	}

	var returnFun = funName(); // 함수 호출~~
	returnFun(4);
</script>

</head>
