<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- 키워드에 따른 색상 설정 -->
		<p class="text-muted">text-muted 색상</p>
		<p class="text-primary">text-primary 색상</p>
		<p class="text-success">text-success 색상</p>
		<p class="text-info">text-info 색상</p>
		<p class="text-warning">text-warning 색상</p>
		<p class="text-danger">text-danger 색상</p>
		<p class="text-dark">text-dark 색상</p>
		<p class="text-body">text-body 색상</p>
		<p class="text-white">text-white 색상</p>

		<hr>
		<!-- background 컬러 설정 -->
		<p class="text-white bg-primary">white 색상</p>
		<p class="text-white bg-success">white 색상</p>
		<p class="text-white bg-info">white 색상</p>
	</div>

</body>
</html>
