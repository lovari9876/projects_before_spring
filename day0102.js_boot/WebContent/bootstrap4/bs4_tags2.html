<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- 자동으로 박스가 생긴다~ -->
		<p class="text-sm-center"
			style="width: 200px; border: 1px solid black">a bb ccc dddd eeeee
			ffffff ggggggg hhhhhhhh iiiiiiiii</p>

		<hr>
		<!-- 생긴 박스의 내용물(text)이 자동으로 행간을 맞추어 생성된다.~~  -->
		<p class="text-justify" style="width: 200px; border: 1px solid black">a
			bb ccc dddd eeeee ffffff ggggggg hhhhhhhh iiiiiiiii</p>

		<hr>
		<!-- 박스가 내용물을 감싸주질 못하고 내용물이 튀어나온다. -->
		<p class="text-nowrap" style="width: 200px; border: 1px solid black">a
			bb ccc dddd eeeee ffffff ggggggg hhhhhhhh iiiiiiiii</p>

		<hr>
		<!-- 박스가 내용물을 감싸주질 못하고 내용물이 튀어나온다. -->
		<p class="text-nowrap" style="width: 200px; border: 1px solid black">a
			bb ccc dddd eeeee ffffff ggggggg hhhhhhhh iiiiiiiii</p>

		<!-- 서로다른 글자 크기를 다 같게 만듦. 가독성 좋아진다! -->
		<p>ggggggg hhhhhhhh iiiiiiiii</p>
		<p class="text-monospace">ggggggg hhhhhhhh iiiiiiiii</p>
	</div>

</body>
</html>
