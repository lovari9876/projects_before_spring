<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>h1 제목</h1>
		<h2>h2 제목</h2>
		<h3>h3 제목</h3>
		<h4>h4 제목</h4>
		<h5>h5 제목</h5>
		<h6>h6 제목</h6>
		<hr />
		<!-- p에다 하든, h에 하든 display-num으로 클래스 주면 글씨 크기 바뀜 -->
		<h1 class="display-1">display1 제목</h1>
		<h1 class="display-2">display1 제목</h1>
		<h1 class="display-3">display1 제목</h1>
		<h1 class="display-4">display1 제목</h1>

		<p class="display-4">display1 제목</p>

		<hr>
		<p>
			<!-- <kbd>버튼 모양 생기는 간지 태그 -->
			복사는
			<kbd>ctrl+c</kbd>
			입니다.
		</p>

		<hr>
		<pre> <!-- 편집기 상에서 쓴 대로 나온다리 -->
학교종이 땡땡땡
						어서 모이자.
		</pre>

		<hr>
		<p>기본 문자열</p>
		<p class="font-weight-bold">굵은 문자열</p>
		<p class="font-italic">길어진 문자열</p>
		<p class="font-weight-light">가늘어진 문자열</p>
		<p class="font-weight-normal">기본 굵기 문자열</p>
		<hr>
		<p class="text-left">문자열</p>
		<p class="text-center">문자열</p>
		<p class="text-right">문자열</p>
		<hr>
		<!-- 브라우저 크기에 따라 가운데로 왔던 애들이 원래대로 블록태그 디폴트 설정(왼쪽)으로 돌아감 -->
		<p class="text-sm-center">문자열</p>
		<p class="text-md-center">문자열</p>
		<p class="text-lg-center">문자열</p>
		<p class="text-xl-center">문자열</p>
		<hr>
	</div>

</body>
</html>
