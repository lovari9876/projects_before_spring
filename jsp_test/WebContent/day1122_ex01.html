<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
	<h1>h1 태그 입니다.</h1>
	<p>주로 <b>본문</b>에 사용되는 태그로서 단락을 구분합니다.<br />행바꿈 태그입니다.</p>	
	<!-- <b>본문</b> <=이건 개행 안시키니까 인라인태그!!! -->
	
	<p><a href="http://www.google.com">구글 웹사이트로 이동</a></p>		
	<!-- <a>태그 내부에 써주는게 property 주는것!! 링크 생성! 
		이 링크 걸린  글씨 색상은 웹브라우저, 즉 내컴의 경우는 크롬이 디폴트로 정해놓은 것!
		HREF is an abbreviation for "Hypertext REFerence"
		글씨 폰트 크기는 디폴트로 16사이즈임 -->
		
	<p><i>KOREA</i></p>
	<p><sup>KOREA</sup></p>
	<p><ins>KOREA</ins></p>
	<p><del>KOREA</del></p>
	
	<!-- HTML lists are defined with the <ul> (unordered/bullet list) 
		or the <ol> (ordered/numbered list) tag,
		followed by <li> tags (list items) -->
	<p>메뉴리스트</p>
	<ul>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
	
	<p>지역 리스트</p>
	<ol>	
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ol>
	
</body>
</html>
