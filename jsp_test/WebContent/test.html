		<!-- ins: instruction 설명, 지시 ==> 밑줄 -->
	
<!--	
HTML <ins> Tag 
The <ins> tag in HTML is used to specify a block of inserted text.
 The <ins> tag is typically used to mark a range of text 
 that has been added to the document. 
 The inserted text is rendered as underlined text 
 by the web browsers although this property can be changed 
 using CSS text-decoration property. 
 The <ins> tag requires a starting and ending tag.

Syntax:

<ins> Contents... </ins>
 -->	
		<p><i>KOREA</i></p>
		<p>KOREA <sup>SEOUL</sup></p>
		<p><ins>KOREA</ins></p>
