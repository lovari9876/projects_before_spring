<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>

<style type="text/css">
#nav, div {
	font-style: normal;
	border-top: 1px solid #ccc;
	border-right: 1px hidden #ccc;
	border-bottom: 1px solid #ccc;
	border-left: 1px hidden #ccc;
	float: left;
	border-top: 1px solid #ccc;
	overflow: hidden;
}

a {
	color: black;
	text-decoration: none;
}

/* #nav의 자식 중 div에게만 적용 */
#nav div { 
	padding: 30px;
	margin: 5px;
	height: 40px;
	text-align: center;
}

#nav {
	border-left: 1px solid #ccc;
	border-right: 1px solid #ccc;
}

</style>

<body>

	<!-- 메뉴기 때문에 어쨌든 눌러지고, 자기자신의 page가 다시 뜨도록 href를 "#"으로 설정 -->
	<!-- 메뉴 만들때는 nav:navigation으로 할 것!!어느 링크로 갈지 항로 정하기 -->
	<div id="nav">
		<div>
			<a href="#">menu1</a>
		</div>
		<div>
			<a href="#">menu2</a>
		</div>
		<div>
			<a href="#">menu3</a>
		</div>
		<div>
			<a href="#">menu4</a>
		</div>
		<div>
			<a href="#">menu5</a>
		</div>
	</div>

</body>
</html>
