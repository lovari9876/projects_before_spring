<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
#nav {
	width: 800px;
	margin: 0 auto; /* 가운데 정렬 공식 */
	border: 1px solid #ccc;
	overflow: auto;
}

#nav div {
	width: 150px;
	height: 100px;
	float: left;
	text-align: center;
	line-height: 100px; /* 줄 간격 => height와 line-height를 같게 하면 가운데 정렬이 된다!*/
	border-top: 1px solid #ccc;
	border-bottom: 1px solid #ccc;	
	margin: 5px;	
}

a {
	color: black;
	text-decoration: none;
}
</style>

</head>
<body>
	<div id="nav">
		<div>
			<a href="#">menu1</a>
		</div>
		<div>
			<a href="#">menu2</a>
		</div>
		<div>
			<a href="#">menu3</a>
		</div>
		<div>
			<a href="#">menu4</a>
		</div>
		<div>
			<a href="#">menu5</a>
		</div>
	</div>

</body>
</html>
