<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	
</script>

<script>
	$(document).ready(function() {
		$("#listButton").click(function() {
			$.ajax({
				type : "post",
				url : "list.html",
				dataType : "html",
				data : "",
				success : function(data) {
					$("#listDiv").html(data);
				}
			});

		});

	})

	$.ajax()
</script>

</head>

<body>
	<input id="listButton" type="button" value="리스트 출력" />
	<div id="listDiv"></div>
</body>
</html>
