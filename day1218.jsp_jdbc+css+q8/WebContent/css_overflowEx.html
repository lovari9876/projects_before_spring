<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>float</title>

<style type="text/css">
body {
	background-color: white;
}

.box {
	background-color: #ccc;
	height: auto;
	border: 1px solid red;
	overflow: auto;
}

.left {
	float: left;
	margin: 20px;
	background-position: left center;
}

p {
	border: 10px solid red;
	/* clear: left; */
}
</style>

</head>

<body>

	<div class="box">
		<img class="left" src="image/dragon.jpg"
			style="width: 170px; height: 170px;"> oh my god
	</div>
	<p>oh my god</p>

</body>
</html>
