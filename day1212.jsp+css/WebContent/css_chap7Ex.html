<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style>
	input {
		color: green;
		font-size:30px;
		font-weight:bold;	
	}
	/* []은 속성 선택자로서 지정한 속성에 한해 적용한다. */
	input[type=text] {
		color: orange;
		font-size:50px;
		width: 200px;
	}
	input[type=tel] {
		color:red;
	}
	img[src] {
		border: 5px solid green;
	}
</style>

</head>

<body>
	<form>
		이름: <input type="text" /> <br /> 
		아이디: <input type="text" /> <br />
		비밀번호: <input type="password" /> <br />
		전화번호: <input type="tel" /> <br />
	</form>
	
	<img src="https://www.w3schools.com/images/w3certified_logo_250.png" /><br />
	
</body>
</html>
