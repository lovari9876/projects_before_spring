<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<!-- 주소로 cdn 받아오기! 가장 최신 버젼 받아오는 것 -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
	//***** window.onload = function() {} 와 같다!!!!
	$(document).ready(function() {
		// parameter 선택하는 법!
		$("input[type='text']").css("color", "#ff0000"); // 속성 선택자
		$("input[type='password']").css("color", "#ccc"); // 속성 선택자
		$("input:submit").css("fontSize", "1.2em"); // 필터 선택자 => :사이를 띄어쓰면 미적용!
		//=> input 중에 submit인것을 불러와서 css 적용한단 얘기

		var chk = $("input:checked").val(); // 필터 선택자 => input 중 check된것=checked 가져와서
		// chk 변수에 집어넣기.
		console.log("chk: " + chk);

		$("li:nth-child(2n+1)").css("background", "#FFFF00"); // 함수 선택자
	})
</script>

</head>
<body>
	<div id="wrap">
		<form>
			UserID <input type="text"> <br /> UserPW <input
				type="password"> <br /> Submit <input type="submit"
				value="submit"> <br /> Reset <input type="reset"
				value="reset"> <br /> Food <br /> 사과<input type="checkbox"
				id="apple" value="사과" /> 바나나<input type="checkbox" id="banana"
				value="바나나" /> 수박<input type="checkbox" id="watermelon" value="수박" />
			<br />

			<ul>
				<li>이만기</li>
				<li>이승엽</li>
				<li>이종범</li>
				<li>이재학</li>
				<li>이순철</li>
				<li>이길동</li>
				<li>이동국</li>
			</ul>
		</form>
	</div>

</body>
</html>
