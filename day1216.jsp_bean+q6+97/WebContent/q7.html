<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
body div:nth-child(1) {
	width: 100px;
	height: 100px;
	background-color: #ff0000;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
}

body div:nth-child(2) {
	width: 100px;
	height: 100px;
	background-color: #00ff00;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
}

body div:nth-child(3) {
	width: 100px;
	height: 100px;
	background-color: #0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
}

body div:nth-child(4) {
	width: 100px;
	height: 100px;
	background-color: #ff0000;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
}

body div:nth-child(5) {
	width: 100px;
	height: 100px;
	background-color: #00ff00;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	display: inline;
	margin:10px 10px 10px 10px;
	/* margin을 두고 있지만, inline이기 때문에 너비, 높이 안먹고
	위아래 마진이 안 먹는다!!! */
}

body div:nth-child(6) {
	width: 100px;
	height: 100px;
	background-color: #0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	display: inline;
}

body div:nth-child(7) {
	width: 100px;
	height: 100px;
	background-color: #ff0000;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	display: none;
}

body div:nth-child(8) {
	width: 100px;
	height: 100px;
	background-color: #00ff00;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	display: inline;
}

body div:nth-child(9) {
	width: 100px;
	height: 100px;
	background-color: #0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	display: inline-block;
	/* inline-block은 두 가지 모두의 특징 가지고 있고, 
	가로로 나열되며, 블록 속성도 가짐 */
}
</style>
</head>

<body>

	<div>content1</div>
	<div>content2</div>
	<div>content3</div>
	<div>content4</div>
	<div>content5</div>
	<div>content6</div>
	<div>content7</div>
	<div>content8</div>
	<div>content9</div>

</body>
</html>
